<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title> DBS file Upload </title>
</head>
<body>
<!--<form action="/download/imagek2122.png" method="post">-->
<!--<form th:action="@{/download/imagek2122.png}" method="post">-->
<form th:action="@{/upload}" enctype="multipart/form-data" method="post">
    <label for="otp">OTP:</label>
    <input type="text" id="otp" name="otp"><br><br><br><br>
    <tr>
        <td>File to upload:</td>
        <td><input type="file" name="file" /></td>
    </tr>
    <input type="submit" value="Upload File">
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    console.log(e);
                };

                //reader.readAsDataURL(input.files[0]);
                reader.readAsText(input.files[0]);
            }
        }
    </script>
</form>
</body>
</html>
